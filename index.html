<!DOCTYPE html>
<head>
    <title>TO Do List</title>

    <style>
        body{
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            justify-content: center;
            background-color:moccasin;
            padding-top: 10%;
        }
 input{
     padding:1%;
     border:1px solid black;
     color:lightseagreen;
     border-radius: 4%;
 }

 #btn1{
     width:60px;
     height:40px;
     background-color:lightcoral;
 }
 p{
     font-size: 28px;
 }
    </style>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
      crossorigin="anonymous">
     </script>
</head>
<body>
<header>
    <div id = "container">
        <input id="txtin" type="text" />
        <button id="btn1">Add</button>
        </br>
    </div>
    <div>
<p> Incomplete tasks</p>
<ul id="one">

</ul>
</div>
<div>
<p>complete tasks</p>
<ol  id="two"></ol>
</div>
    <script>
$(document).ready(function(){
    $("#btn1").on("click",function(){
        var inp=$("#txtin").val();
            $("txtin").val('');
            $("#one").append('<li><input  id="checked" type="checkbox"/><span id="etn">'+inp+'</span><input  id="ip" type="text"/><button id="btn2" value="edit">Edit</button><button id="btn3" value="delte">delete</button><button id="btn4" value="edit">Save</button> ');
           
            $("#btn4").on('click',function(){
                        
                        var z=$(this).siblings("#ip").val().trim();
                        $(this).siblings("#etn").html(z);
                     
                          });



                    $("#btn2").on('click',function(){
                        
                  var x=$(this).parent().find("#etn").text();
                  $(this).parent().find("#ip").val(x);
               
                    });

                
                    $("#one").on('click',"#btn3" ,function(){
                    $(this).parent().remove();
                    });

                    $("#one").on('click',"#checked" ,function(){
                    $(this).parent().appendTo("#two");

                    });

                        $("#two").on('click',"#btn3" ,function(){
                        $(this).parent().remove();
                        });
                        $("#two").on('click',"#checked",function(){
                        $(this).parent().appendTo('#one');
                   });


               
               
               
               
               
                });
})
 
</script>
</body>
</html>
